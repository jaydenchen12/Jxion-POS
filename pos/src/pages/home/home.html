<ion-header>
  <ion-navbar>
    <ion-title>
      {{!util.isChinese ? "Select A Role" : "选择一部门"}}
    </ion-title>
    <button style="float: right; margin-right: 3%" ion-button color="secondary" (click)="changeLanguage()">
      English / 中文
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="tiles" [style.column-count]="pages.itemsPerRow">
    <button *ngFor="let item of pages.items" class="tile" (click)="util.tileSelected(item.page, navCtrl)">
      <img class="tilepic" [src]="item.image"/>
    </button>
  </div>
</ion-content>
