<ion-header>
  <ion-navbar>
    <ion-title>
      Sauce Add
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="form2">
    <ion-list no-lines>
      <ion-item>
        <ion-label>Sauce English Name:</ion-label>
        <ion-input type="text" [(ngModel)]="submit.sauceItemTitleEn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Sauce Chinese Name:</ion-label>
        <ion-input type="text" [(ngModel)]="submit.sauceItemTitleCh"></ion-input>
      </ion-item>
      <button ion-button (click)="submitItem()" block>Add Sauce</button>
    </ion-list>
  </div>
</ion-content>
