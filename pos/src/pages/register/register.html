<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
    <button style="float: right; margin-right: 3%" ion-button color="secondary" (click)="changeLanguage()">
      English / 中文
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div width="100%">
    <div class="left">
      <button ion-button class="tile2" (click)="activate(1)">
        {{buttonText1}}
      </button>
      <button ion-button class="tile2" (click)="activate(2)">
        {{buttonText2}}
      </button>
    </div>
    <div class="right" style="float: right">
      <button ion-button class="tile2" (click)="showPrompt('Pick Up')">{{buttonText3}}</button>
      <button ion-button class="tile2" (click)="showPrompt('Walk In')">{{buttonText4}}</button>
    </div>
  </div>
</ion-content>
