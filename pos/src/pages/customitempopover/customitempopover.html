<ion-content>
  <div class="form1">
    <ion-list no-lines>
      <ion-item>
        <ion-label>English Name:</ion-label>
        <ion-input type="text" [(ngModel)]="submit.enMenuItemTitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Chinese Name:</ion-label>
        <ion-input type="text" [(ngModel)]="submit.chMenuItemTitle"></ion-input>
      </ion-item>

      <button ion-button full (click)="addOnCost(ev)">
        <ion-label>
          Price: {{this.submit.price}}
        </ion-label>
      </button>
      <ion-item>
        <ion-label>Send to Kitchen</ion-label>
        <ion-checkbox [(ngModel)]="submit.pushToKitchen"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Send to Fryer</ion-label>
        <ion-checkbox [(ngModel)]="submit.pushToFryer" ></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Send to Rice</ion-label>
        <ion-checkbox [(ngModel)]="submit.pushToRice" ></ion-checkbox>
      </ion-item>
      <button ion-button color="secondary" (click)="startItem()" block>Start Item</button>
    </ion-list>
  </div>
</ion-content>
