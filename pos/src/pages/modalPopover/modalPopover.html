<ion-content>
  <div class="form1">
    <ion-list no-lines>
      <ion-item>
        <ion-label>English Name:</ion-label>
        <ion-input type="text" [(ngModel)]="submit.enMenuItemTitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Chinese Name:</ion-label>
        <ion-input type="text" [(ngModel)]="submit.chMenuItemTitle"></ion-input>
      </ion-item>

      <button ion-button (click)="addOnCost(ev)">
        <ion-label>
          Price: {{this.submit.price}}
        </ion-label>
      </button>

      <button ion-button color="secondary" (click)="startItem()" block>Add Request Item</button>
    </ion-list>
  </div>
</ion-content>
